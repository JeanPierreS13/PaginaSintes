<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sintetizador Sustractivo</title>
  <link rel="stylesheet" href="sustractiva.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Sintetizador Sustractivo</h1>

  <!-- LOGIN -->
  <div id="login-container">
    <h2>Inicia sesión o regístrate</h2>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <br />
    <button id="registerBtn">Registrarse</button>
    <button id="loginBtn">Iniciar sesión</button>
    <p id="message"></p>
  </div>

  <!-- SINTETIZADOR -->
  <div id="sintetizador" style="display:none;">
    <div class="buttons">
      <button id="startButton">Iniciar Audio</button>
      <button id="stopButton">Parar Todo</button>
    </div>

    <div class="controls">
      <label>Forma de Onda:
        <select id="waveform">
          <option value="sawtooth">Diente de sierra</option>
          <option value="square">Cuadrada</option>
          <option value="triangle">Triangular</option>
          <option value="white">Ruido Blanco</option>
          <option value="pink">Ruido Rosa</option>
        </select>
      </label>

      <label>Frecuencia de Corte: <span id="cutoffDisplay">1000 Hz</span>
        <input type="range" id="cutoff" min="100" max="10000" value="1000">
      </label>

      <label>Resonancia:
        <input type="range" id="resonance" min="0.1" max="20" step="0.1" value="1">
      </label>

      <label>ADSR (A):
        <input type="range" id="attack" min="0" max="2" step="0.01" value="0.1">
      </label>

      <label>D:
        <input type="range" id="decay" min="0" max="2" step="0.01" value="0.1">
      </label>

      <label>S:
        <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.7">
      </label>

      <label>R:
        <input type="range" id="release" min="0" max="2" step="0.01" value="0.2">
      </label>
    </div>

    <div class="keyboard">
      <div class="key white" data-note="261.63" style="left: 0px;">C</div>
      <div class="key black" data-note="277.18" style="left: 35px;"></div>
      <div class="key white" data-note="293.66" style="left: 50px;">D</div>
      <div class="key black" data-note="311.13" style="left: 85px;"></div>
      <div class="key white" data-note="329.63" style="left: 100px;">E</div>
      <div class="key white" data-note="349.23" style="left: 150px;">F</div>
      <div class="key black" data-note="369.99" style="left: 185px;"></div>
      <div class="key white" data-note="392.00" style="left: 200px;">G</div>
      <div class="key black" data-note="415.30" style="left: 235px;"></div>
      <div class="key white" data-note="440.00" style="left: 250px;">A</div>
      <div class="key black" data-note="466.16" style="left: 285px;"></div>
      <div class="key white" data-note="493.88" style="left: 300px;">B</div>
      <div class="key white" data-note="523.25" style="left: 350px;">C</div>
    </div>

    <canvas id="oscilloscope" width="800" height="200"></canvas>
  </div>

  <script src="sustractiva.js"></script>
</body>
</html>
